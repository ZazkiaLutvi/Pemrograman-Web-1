<html>
	<h1>FORM PENDAFTARAN ALL UP GROUP</h1>
	<hr>
	<table>
		<tr><td>NAMA PESERTA<td>:<input type=text name="nama_peserta" size=20>
		<tr><td>ALAMAT<td>:<input type=text name="alamat" size=30>
		<tr><td>KOTA<td>:<input type=text name="kota" size=20>
		<tr><td>NO HP<td>:<input type=text name="hp" size=20>
		<tr><td>EMAIL<td>:<input type=text name="email" size=20>
		<tr><td>JENIS KELAMIN<td>:<input type=radio name="jenis_kelamin">Pria
		<input type=radio name="jenis_kelamin">Wanita
		<tr><td>JURUSAN<td>:<select name="jurusan">
		<option>SASTRA JEPANG
		<option>MANAGEMEN
		<option>AKUNTANSI
		<option>TEKNIK INFORMATIKA
		<option>TEKNIK KOMPUTER
		</select>
		<tr><td>BAHASA PEMROGRAMAN<td>:<input type=checkbox name="java">JAVA
		<tr><td><td>:<input type=checkbox name="python">PYTHON
		<tr><td><td>:<input type=checkbox name="pascal">PASCAL
		<tr><td><td>:<input type=checkbox name="delphi">DELPHI
		<tr><td>KETERANGAN<td>:<textarea name="keterangan" cols=40 rows=5>
		</textarea>
	</table>
	<hr>
	<input type=button value="Kirim Data">
	<input type=reset value="Reset">
</html>
