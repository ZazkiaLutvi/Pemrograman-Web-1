<form name=form>
<script>
function Proses() {
	var upah_perjam=document.form.upah_perjam.value;
	var jam_kerja=document.form.jam_kerja.value;
	var anak=document.form.anak.value;
	
	var upah_perhari=jam_kerja * upah_perjam;
	var tunjangan_anak=0.1*anak*upah_perhari;
	var gaji_total=upah_perhari + tunjangan_anak;
    
	document.form.upah_perhari.value=upah_perhari;
	document.form.tunjangan_anak.value=tunjangan_anak;
    document.form.gaji_total.value=gaji_total;
}
</script>

<html>
<center>
	<h1>PROGRAM GAJI</h1>
	<hr>
	<table>
		<tr><td>Nama Pegawai<td>:<input type=text name="nama_pegawai" size=20>
		<tr><td>Jam Kerja<td>:<select name="jam_kerja">
			<option>1
			<option>2
			<option>3
			<option>4
			<option>5
			<option>6
			<option>7
			<option>8
		<tr><td>Upah perjam<td>:<input type=text name="upah_perjam" size=20>
		<tr><td>Anak<td>:<select name="anak">
			<option>1
			<option>2
			<option>3
		<hr>
		<tr><td>Upah perhari<td>:<input type=text name="upah_perhari" size=20>
		<tr><td>Tunjangan Anak<td>:<input type=text name="tunjangan_anak" size=20>
		<tr><td>Gaji Total<td>:<input type=text name="gaji_total" size=20>
	</table>
	<hr>
	<input type=button value="Proses" onclick="Proses()">
	<input type=reset value="Reset">
</html>
