<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
    <h1>Deret bilangan 1-20</h1>
    <script>
        for(a=1; a<=20; a++) //(angka mulai, batas akhir, menaik atau menurun)
        document.write(a, ', ')
    </script>
    <hr>
    <h1>Deret bilangan 20-1</h1>
    <script>
        for(a=20; a>=1; a--) //(angka mulai, batas akhir, menaik atau menurun)
        document.write(a, ', ')
    </script>
    <hr>
    <h1>Deret bilangan angka genap</h1>
    <script>
        for(a=2; a<=20; a+=2) //lompatan angka ditambah 2
        document.write(a, ', ')
    </script>
    <hr>
    <h1>Deret bilangan angka ganjil</h1>
    <script>
        for(a=1; a<=20; a+=2) //lompatan angka ditambah 2
        document.write(a, ', ')
    </script>
    <hr>
</body>
</html>
