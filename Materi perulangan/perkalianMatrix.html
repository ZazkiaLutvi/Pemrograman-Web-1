<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Perkalian Matrik 4x4</h1>
    <script>
        for(i=1; i<=4; i++){
            for(j=1; j<=4; j++)
            document.write(i,".",j," ")
            document.write("<br>")
        }
    </script>
    <br>
    <h4>Hasil perkalian</h4>
    <script>
        for(i=1; i<=4; i++){
            for(j=1; j<=4; j++)
            document.write(i*j," ")
            document.write("<br>")
        }
    </script>
    <hr>
    <table border="10">
    <h4>Perkalian Matrik 4x4 Menggunakan table</h4>
    <script>
        for(i=1; i<=4; i++){
            for(j=1; j<=4; j++)
            document.write("<td width=50>",i,".",j)
            document.write("<tr>")
        }
    </script>
    </table>
    <br>
    <table border="10">
    <h4>Hasil perkalian Menggunakan table</h4>
    <script>
        for(i=1; i<=4; i++){
            for(j=1; j<=4; j++)
            document.write("<td width=50>",i*j)
            document.write("<tr>")
        }
    </script>
    </table>

    <h2>GIMANA KALO 3 DIMENSI???</h2>
</body>
</html>
