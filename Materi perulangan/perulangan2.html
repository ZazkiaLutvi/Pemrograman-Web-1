<body>
    <h1>Program lift naik dari lantai 1-10</h1>
    <script>
        for(a=1; a<10; a++)
        document.write(a, " + 1 = ", a+1, "<br>")
    </script>
    <br>
    <script>
        for(a=1; a<10; a++)
        document.write("Lantai ",a, " Naik 1 lantai ", a+1, "<br>")
    </script>
    <hr>
    <h1>Program anak ayam 10-1</h1>
    <script>
        for(a=10; a>=1; a--)
        document.write(a, " - 1 = ", a-1, "<br>")
    </script>
    <br>
    <script>
        for(i=1; i<=3; i++){
        document.write('<b>Keturunan ke ', i, "</b><br>")
            for(a=10; a>1; a--)
            document.write("Anak ayam turun ",a, " Mati 1 tinggal ", a-1, "<br>")
            document.write("Anak ayam turun ",a, " Mati 1 tinggal induknya <hr>")
        }
        document.write("Induknya meninggal....  <br>")
    </script>
</body>
